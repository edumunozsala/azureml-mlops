name: Test code

on:
  pull_request:
    # Only on main
    branches:    
      - main    

jobs:
  job1:
    name: Test code
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install Pytest
      run: |
        python -m pip install pytest
    - name: Run code tests
      run: | 
        pytest tests/
